<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <table class="table">
            <!--class table is only for tables but it makes tables look nice, add colors by table-danger, sucess their 8 colors to use-->
            <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table-danger">Kyle</td> <!--highlight only the row-->
                    <td>Cook</td>
                    <td>27</td>
                </tr>
                <tr>
                    <td class="table striped">Sally</td> <!--table striped gives the table strpes-->
                    <td>Thorn</td>
                    <td>13</td>
                </tr>
                <tr>
                    <td class="table-hover">Jim</td> <!--turns grey when hoovering -->
                    <td class="table-active">Smith</td> <!--row is active-->
                    <td>48</td>
                </tr><!--class table-group-divider puts a line -->
            </tbody>
        </table>
    </div>

</body>

</html>
